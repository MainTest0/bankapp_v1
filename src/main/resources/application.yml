server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp
  datasource:
  #인메모리 데이터베이스를 mysql로 지정하겠다
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  sql: 
    init: 
      schema-locations:
      - classpath:db/table.sql
      data-locations:
      - classpath:db/data.sql
  
  #쿼리문을 콘솔창에 찍어주는 옵션 설정
  h2:
    console: 
      enabled: true
  output: 
    ansi: 
      enabled: always

mybatis: 
  mapper-locations:
  - classpath:mapper/**.xml   # classpath가 바라보는 곳: resources
  configuration:
    map-underscore-to-camel-case: true  #매핑을 하는데 언더 스코어를 카멜노테이션으로 바꾸겠다.
     
 
 
      